<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Itinerary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add New Itinerary</h1>

    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('add_itinerary') }}" method="POST">
        <label for="itinerary_name">Itinerary Name:</label>
        <input type="text" id="itinerary_name" name="itinerary_name" placeholder="Enter itinerary name" required>

        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" placeholder="Enter user ID" required>

        <button type="submit">Add Itinerary</button>
    </form>

    <a href="{{ url_for('view_itineraries') }}">View All Itineraries</a> | 
    <a href="{{ url_for('add_map_entry') }}">Add Map Entry</a> | 
    <a href="{{ url_for('view_map_entries') }}">View Map Entries</a>
</body>
</html>
