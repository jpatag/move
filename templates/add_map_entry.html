<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Map Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Add Map Entry</h1>

    <!-- Display Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('add_map_entry') }}" method="POST">
        <label for="location">Location Name:</label>
        <input type="text" id="location" name="location" placeholder="Enter location name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter address" required>

        <label for="latitude">Latitude:</label>
        <input type="number" step="any" id="latitude" name="latitude" placeholder="Enter latitude" required>

        <label for="longitude">Longitude:</label>
        <input type="number" step="any" id="longitude" name="longitude" placeholder="Enter longitude" required>

        <button type="submit">Add Map Entry</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
